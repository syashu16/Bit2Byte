<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit2Byte | Add Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='instructor.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='/logo.png') }}" />

</head>

<body>
    <div class="container">
        <h1>Add a New Course</h1>
        <form action="/addcourse" method="POST" enctype="multipart/form-data">
            <!-- Course Title -->
            <div class="form-group">
                <label for="title">Course Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter course title" required>
            </div>

            <!-- Course Description -->
            <div class="form-group">
                <label for="description">Course Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter course description"></textarea>
            </div>

            <!-- Instructor ID -->
            <div class="form-group">
                <label for="instructor_id">Instructor ID:</label>
                <input type="number" id="instructor_id" name="instructor_id" placeholder="Enter instructor ID">
            </div>

            <!-- Course Image -->
            <div class="form-group">
                <label for="image">Course Image:</label>
                <input type="file" id="image" name="image">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Add Course</button>
            </div>
        </form>

        <!-- Back to Dashboard -->
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>

</html>

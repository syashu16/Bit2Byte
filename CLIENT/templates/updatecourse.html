<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit2Byte | Update Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='instructor.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='/logo.png') }}" />

</head>
<body>
    <div class="container">
        <h1>Update Course</h1>
        <form action="/updatecourse" method="POST">
            <!-- Course ID -->
            <div class="form-group">
                <label for="course_id">Course ID:</label>
                <input type="number" id="course_id" name="course_id" class="form-control" placeholder="Enter course ID" required>
            </div>

            <!-- Course Title -->
            <div class="form-group">
                <label for="title">Course Title:</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter new course title">
            </div>

            <!-- Course Description -->
            <div class="form-group">
                <label for="description">Course Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter new course description"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Course</button>
            </div>
        </form>

        <!-- Back to Dashboard -->
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
